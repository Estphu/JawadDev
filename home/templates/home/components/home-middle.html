{% load static %}
<!-- Profile Featured Projects -->
<section class="feature-section p-3 p-lg-5">
  <div class="container">
    <h2 class="section-title fw-bold mb-5">Featured Projects</h2>
    <div class="row">
      {% if projects %}
        {% for project in projects %}
          <div class="col-md-6 mb-5">
            <div class="card project-card">
              <div class="row g-0">
                <div class="col-lg-4 card-img-holder">
                  <img src={{project.thumbnail.url}} class="card-img" alt="..." />
                </div>
                <div class="col-lg-8">
                  <div class="card-body">
                    <h5 class="card-title"><a href="/" class="theme-link">{{project.title}}</a></h5>
                    <p class="card-text">{{project.desc}}</p>
                  </div>
                </div>
              </div>
              <div class="link-mask">
                <a class="link-mask-link" href="#"></a>
                <div class="link-mask-text text-center">
                  <a class="btn btn-secondary" href={{project.link}} target="_blank">
                    <i class="fas fa-arrow-circle-right me-2" aria-hidden="true"></i>{{project.btn_title}}
                  </a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
      <p>No Projects</p>  
      {% endif %}  
    </div>
    <div class="text-center py-3">
      <a href="{% url 'portfolio:project_list' %}" class="btn btn-primary"><i class="fa fa-solid fa-circle-right me-2"></i>View Portfolio</a>
    </div>
  </div>
</section>
