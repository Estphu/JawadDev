<div class="col-sm-6">
    <div class="card theme-bg-light">
        <div class="card-body">
          <h6 class="card-title">Speech #{{speech_num}}: {{name}}</h6>
          <ul class="client-meta list-unstyled">
            <li class="mb-2">
              <i class="fas fa-tag fa-fw me-2" aria-hidden="true"></i>
              {{tag}}
            </li>
            <li class="mb-2">
              <i class="fas fa-calendar-alt fa-fw me-2" aria-hidden="true"></i>
              {{date}}
            </li>
            <li class="mb-2">
              <i class="fas fa-map-marker-alt fa-fw me-2" aria-hidden="true"></i>
              {{location}}
            </li>
          </ul>
          <a href="{{url}}" class="btn btn-sm btn-block btn-success">
            <i class="fa fa-comment me-1" aria-hidden="true"></i>
            View {{btn_lbl}}
          </a>
        </div>
    </div>
</div>
