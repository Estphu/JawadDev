{% extends "core/base.html" %}

{% block title %}Delete Post | {{block.super}}{% endblock title %}

{% block content %}
<div class="container d-flex py-5 justify-content-center">
    <div class="auth-wrapper shadow theme-bg-light rounded p-5">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{object}}</p>
            <div class="text-center mb-2">
                <input type="submit" class="btn btn-danger btn-block mx-auto" value="Delete">
            </div>
            <div class="text-center mb-2">
                <a href="{% url 'blog:post_list' %}" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
