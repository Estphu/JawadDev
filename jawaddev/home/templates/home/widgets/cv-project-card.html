{% load static %}
<div class="item-heading row align-items-center mb-2">
    <h4 class="item-title col-12 col-md-6 col-lg-6 mb-2 mb-md-0">{{ title }}</h4>
    <div class="item-meta col-md-8 col-lg-6 text-left text-md-end">
    {% if app_url %}
        <a href={{ app_url }} class="theme-link" target="_blank">Application</a> |
    {% endif %}
    <a href={{ sc_url }} class="theme-link" target="_blank" rel="noreferrer">
        Source Code
    </a>
    {% if pr_url %} |
    <a href={{ pr_url }} class="theme-link" target="_blank">Project Review</a>
    {% endif %}
    </div>
</div>
<div class="item-content mb-4">
    {{ desc }}
</div>
